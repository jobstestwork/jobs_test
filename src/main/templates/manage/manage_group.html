{% extends "base.html" %}

{% block page_content %}
    <div id="main-content">
        {% if group_detail %}
            <form method="post" action="">{% csrf_token %}
                <div>
                    <div class="left-part">
                        <label for="id_name">Name:</label>
                    </div>
                    <div class="right-part">
                        <input id="id_name" type="text" name="name" maxlength="255" value="{{ group_detail.name }}">
                    </div>
                </div>
                <div>
                    <div class="left-part">
                        <label for="id_main_student">Main Student:</label>
                    </div>
                    <div class="right-part">
                        <select name="main_student" id="id_main_student">
                            <option value="">---------</option>
                            {% for student in students %}
                                <option value="{{ student.id }}" {% if student.group.id == group_detail.id %} selected="selected" {% endif %}>{{ student.get_name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div id="submit-reg-form">
                    <input type="submit" value="add" class="btn"/>
                </div>
            </form>
        {% else %}
            <form method="post" action="">{% csrf_token %}
                <div>
                    <div class="left-part">
                        <label for="id_name">Name:</label>
                    </div>
                    <div class="right-part">
                        {{ form.name }}
                    </div>
                </div>
                <div>
                    <div class="left-part">
                        <label for="id_main_student">Main Student:</label>
                    </div>
                    <div class="right-part">
                        {{ form.main_student }}
                    </div>
                </div>
                <div id="submit-reg-form">
                    <input type="submit" value="add" class="btn"/>
                </div>
            </form>
        {% endif %}
    </div>
{% endblock %}
